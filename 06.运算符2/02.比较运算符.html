<script>
    /*

    > >=
    < <=
    == ===
    != !==

    * */

    console.log(4>5);
    console.log(4<=5);
    console.log(5<40);
    console.log("4"<"50");
    console.log("阿"<"飞");

    console.log(2 == 2);//true
    console.log(2 == "2");//true
    console.log(2 === "2");//false

    console.log(2!=3);//true;
    console.log(2 != "2");//false
    console.log(2 !== "2");//ture

</script>
