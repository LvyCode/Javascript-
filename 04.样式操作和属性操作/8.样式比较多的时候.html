<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="author" content="Lvy">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap{
            color: red;
        }
        #wrap.active{
            color: green;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="wrap">fff</div>
<script>

    var oWrap = document.getElementById("wrap");

    oWrap.onclick = function () {
        this.className = "active";
    };

</script>

</body>

</html>
